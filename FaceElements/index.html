<body>
  <div class="wrapper">
    <video id="video" autoplay style="display: none"></video>
    <canvas id="canvas" width="600px" height="400px"></canvas>
  </div>
  <div class="wrapper1">
    <button id="toggleDrawing">Show</button>
    <div class="text" id="closestPartDisplay"></div>
  </div>

</body>
<script src="script.js"></script>
<script>
  window.isDrawingEnabled = false;
  const toggleButton = document.getElementById("toggleDrawing");
  const closestPartDisplay = document.getElementById("closestPartDisplay");
  toggleButton.addEventListener("click", function () {
    window.isDrawingEnabled = !window.isDrawingEnabled;
    toggleButton.textContent = window.isDrawingEnabled ? 'Hide' : 'Show';
  });
</script>
